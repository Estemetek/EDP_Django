<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>filter</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
    <div class="container-fluid p-3">
      <div class="row">
        <!-- Filter -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <form class="px-3" method="POST" >{% csrf_token %}
                <div>
                  <div class="my-2">
                    <label for="{{ form.whole_name.id_for_label }}">{{ form.whole_name.label }}</label> 
                    <br>
                    {{ form.whole_name }}
                  </div>
              
                  <div class="my-2">
                    <label for="{{ form.course.id_for_label }}">{{ form.course.label }}</label> 
                    <br>
                    {{ form.course }}
                  </div>
              
                  <div class="my-2">
                    <label for="{{ form.gender.id_for_label }}">{{ form.gender.label }}</label> 
                    <br>
                    {{ form.gender }}
                  </div>
              
                  <div class="my-2">
                    <label for="{{ form.age.id_for_label }}">{{ form.age.label }}</label> 
                    <br>
                    <div class="w-5">
                      {{ form.age }}
                    </div> 
                    to 
                    <div class="w-5">
                      {{ form.age }}
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Table -->
        <div class="col-md-8">
          <div>
            <form action="{% url 'add' %}">
              <input type="submit" value="Submit" class="btn btn-primary my-3"></input>
            </form>
            <!-- <button type="button" class="btn btn-primary my-3">Add</button> -->

            <div class="card">
              <div class="card-body">
                <form method="POST" action="{% url 'base' %}">
                  {% csrf_token %}
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Full Name</th>
                        <th>Gender</th>
                        <th>Course</th>
                        <th>Age</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for d in data %}
                      <tr>
                        <td>{{ d.first_name}} {{d.last_name}}</td>
                        <td>{{ d.gender }} </td>
                        <td>{{ d.course }} </td>
                        <td>{{ d.age }} </td>
                        <td>
                          <button formnovalidate type="submit" name="edit" value="{{ d.id }}">Edit</button>
                          <button formnovalidate type="submit" name="delete" value="{{ d.id }}">Delete</button>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
