<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-body d-flex justify-content-center">
                <form class="px-3" method="POST" action="{% url 'base' %}">
                    {% csrf_token %}
                    <input type="submit" value="Back" class="btn btn-light my-3 "></input>
                </form>
                <form class="px-3" method="POST">
                    {% csrf_token %}
                    <div class="my-2">
                        <label for="{{ form.first_name.id_for_label }}">{{ form.first_name.label }}</label> 
                        <br>
                        {{ form.first_name }}
                    </div>

                    <div class="my-2">
                        <label for="{{ form.last_name.id_for_label }}">{{ form.last_name.label }}</label> 
                        <br>
                        {{ form.last_name }}
                    </div>

                    <div class="my-2">
                        <label for="{{ form.course.id_for_label }}">{{ form.course.label }}</label> 
                        <br>
                        {{ form.course }}
                    </div>

                    <div class="my-2">
                        <label for="{{ form.gender.id_for_label }}">{{ form.gender.label }}</label> 
                        <br>
                        {{ form.gender }}
                    </div>

                    <div class="my-2">
                        <label for="{{ form.age.id_for_label }}">{{ form.age.label }}</label> 
                        <br>
                        {{ form.age }}
                    </div>

                    <input type="submit" value="Save" class="btn btn-primary my-3 "></input>
                    
                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
